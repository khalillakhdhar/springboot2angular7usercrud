<div class="page-container">

<h3>Create  Form</h3>
<div [hidden]="submitted" style="width: 300px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="nom">Nom</label> <input type="text"
class="form-control" id="nom" required
[(ngModel)]="utilisateur.nom" name="nom">
</div>

<div class="form-group">
<label for="prenom">Prenom</label> <input type="text"
class="form-control" id="prenom" required
[(ngModel)]="utilisateur.prenom" name="prenom">
</div>
<div class="form-group">
<label for="email">E-mail</label> <input type="text"
class="form-control" id="email" required
[(ngModel)]="utilisateur.email" name="email">
</div>


<div class="form-group">
<label for="mdp">mot de passe:</label> <input type="password"
class="form-control" id="mdp" required
[(ngModel)]="utilisateur.mdp" name="mdp">
</div>
<div class="form-group">
<label for="grade">grade:</label> <select id="grade" required
[(ngModel)]="utilisateur.grade" name="grade" class="form-control"><option value="Admin">Admin</option><option value="utilisateur">utilisateur</option></select>
</div>



<div class="btn-group">
<button class="btn btn-primary" (click)="goBack()">Back</button>
<button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
</div>

<div [hidden]="!submitted">
<div class="btn-group ">
<h4>You submitted successfully!</h4>
<button class="btn btn-primary" (click)="goBack()">Back</button>
</div>
</div>
